html,body,div,p,h1,h2,h3,h4,h5,input,textarea,select,span,ul,li,a,table,tr,th,td{margin:0;padding:0;}

* {

#divo{

nav{

}
ul{
list-style: none;
}
ul.dropdown{ 
position:absolute; bottom:0; left:0; width: 100%; background:red; 
}
ul.dropdown li{ 
font-weight: bold; float: left; width: 180px; position: relative; background: #ccc; /*border-right:1px solid;*/ 
}

ul.dropdown a:hover{ 
color: #000; 
}
ul.dropdown li a { 
display:block; padding: 20px 8px; color: #34495e; position: relative; z-index:2; text-align: center; text-decoration: none; font-weight: 300;
}

ul.dropdown ul{ 
display:none; position: absolute;  top:-50px;  left: 0; width: 180px;  z-index: 1; opacity:0;  /*height:0;*/
}


li.drop:hover > ul{
background: #3498db; color: #fff;
top:58px; opacity:1; 
display:block;
-webkit-transition: top  400ms ease-in ;		/* x safari	*/
-ms-transition: top  400ms ease-in, opacity 600ms linear 200ms ;			/* IE	*/
transition: top  400ms ease-in ;

}

}
