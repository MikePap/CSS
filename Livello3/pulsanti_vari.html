<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Pulsanti vari  </title>
<style type="text/css">
h1{ font-size:24px; font-weight:bold; color:rgb(50,50,250);}
h2{ font-size:18px; font-weight:bold; color:rgb(250,50,150);}
h3{ font-size:14px; font-weight:bold; color:rgb(200,20,20);}
.nota{ color:rgb(250,120,0);}
.codice{ color:rgb(30,120,30);}

.common{
margin:20px;	padding: 10px 15px; border-radius: 5px; font-size: 16px; text-align: center; position: relative; display: inline-table; 
cursor: pointer; transition: all .1s ease;
}

.simple{
border: 1px solid #999; box-shadow: inset 0 0 1px 1px #F6F6F6; background-color: #E0E0E0; color: #333;
}
.simple:hover{
background-color: #CCC; color: #404040; 
}
.simple:active{
background-color: #999; color: #000;
}

.push-down{
border: 1px solid #38538c; background-color: #4162a8; color: #FFF; text-shadow: 0px -1px 1px #213052; 
box-shadow: inset 0 1px 10px 1px #5D88E3, 0px 1px 0 #1C2C4D, 0 6px 0px #1D3054, 0px 10px 25px rgba(0,0,0,.7);
}
.push-down:hover{
box-shadow: inset 0 0px 20px 1px #88ADFC, 0px 1px 0 #1C2C4D, 0 6px 0px #1D3054, 0px 10px 25px rgba(0,0,0,.7);
}
.push-down:active{
box-shadow: inset 0 1px 10px 1px #5B89EB, 0 1px 0 #1A2847, 0 2px 0 #1C2D4D, 0px 3px 6px rgba(0,0,0,.9); margin-top: 10px;
}

.cool{
background-color: rgb(183,222,237); 
background: linear-gradient(to bottom, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 50%, rgba(33,180,226,1) 51%, rgba(183,222,237,1) 100%); 
/* da notare la parola 'to bottom' che è solo indicativa e non ha nessuna influenza nell'azione del linear-gradient */
box-shadow: 0px 8px 5px -5px #6B6B6B; color: #fff;
}
.cool:hover{
box-shadow: 0px 8px 6px -3px #6B6B6B;
}
.cool:active{
margin-top: 5px; box-shadow: 0px 7px 2px -6px #6B6B6B; color: #0D495E;
}

.indent{
border: 1px solid #C78166;
background-color: #8c3310;
background: linear-gradient(to bottom, #f0b7a1 0%,#8c3310 50%,#752201 51%,#bf6e4e 100%);
box-shadow: inset 0px 0px 2px #E0E0E0;
color: #FFFFFF;
}
 
.indent:active{
background: linear-gradient(to bottom, rgba(140,51,16,1) 1%,rgba(191,110,78,1) 100%); 
}
.indent:before{
background-color: #EFF0F1;
content: "";
display: block;
position: absolute;
width: 100%;
height: 100%;
padding: 8px;
left: -8px;
top: -8px;
z-index: -1;
border-radius: 5px;
box-shadow: inset 0px 1px 1px #909193, 0px 1px 0px #fff;
}
.indent:hover:before
{
background-color: #F2DFD7; 
}

.colorzilla_es{
position:relative; width:50%; height:50px; 
/* il seguente stile gradiente è stato creato da "colorzilla"  */
background: #7fd8d8; /* Old browsers */
background: -moz-linear-gradient(left,  #7fd8d8 0%, #7fd8d8 39%, #467757 45%, #3f4c6b 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, right top, color-stop(0%,#7fd8d8), color-stop(39%,#7fd8d8), color-stop(45%,#467757), color-stop(100%,#3f4c6b)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(left,  #7fd8d8 0%,#7fd8d8 39%,#467757 45%,#3f4c6b 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(left,  #7fd8d8 0%,#7fd8d8 39%,#467757 45%,#3f4c6b 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(left,  #7fd8d8 0%,#7fd8d8 39%,#467757 45%,#3f4c6b 100%); /* IE10+ */
background: linear-gradient(to right,  #7fd8d8 0%,#7fd8d8 39%,#467757 45%,#3f4c6b 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7fd8d8', endColorstr='#3f4c6b',GradientType=1 ); /* IE6-9 */
}



</style>
</head>
<body>


<h1>Tipi di pulsanti</h1>


<a class="common simple">Simple Button</a>
<a class="common push-down">Push Me</a>
<a class="common cool">Cool Blue</a>
<a class="common indent">Fancy Indent</a>


<p id="">Per utilizzare il generatore CSS di gradienti <q>colorzilla</q>  : <a href="http://www.colorzilla.com/gradient-editor/">cliccare qui</a>  </p> 


<div class="colorzilla_es"></div>

</div>
















</body>
</html>
