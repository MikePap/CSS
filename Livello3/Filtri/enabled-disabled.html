<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>enabled-disabled</title>
<style type="text/css">
h1{ margin: 50px 200px; background: #FF0000; }

.codice{ color:#060;}
.nota{ color:#F60;}
dt{ color:#003399; margin-bottom:5px;}
dd{ color:#0066FF;}

input[type="text"]:enabled{background:#ffff00;}

input[type="text"]:disabled{background:rgb(220,220,220);}



</style>

</head>
<!--  http://localhost/BookPHP/CSS_Example/Livello3/Filtri/enabled-disabled.html  -->
<body>



<h1>enabled-disabled</h1>



<form action="">
First name: <input type="text" value="Mickey" /><br />
Last name: <input type="text" value="Mouse" /><br />
Country: <input type="text" disabled="disabled" value="Disneyland" /><br />
</form>

<p><b>Note:</b> Internet Explorer does not support :enabled or :disabled.</p>






</body>
</html>
