<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<title> Esempi con justify-content </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../../baseLocali.css" />
<style type="text/css">
.link-home{
margin: 2em;    
text-align: center;    
}

#grid1 {
/*    width: 600px;*/
/*    height: 500px;*/
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: start;
}

#grid2 {
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: center;
}

#grid3 {
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: end;
}

#grid4 {
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: space-around;
}

#grid5 {
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: space-between;
}

#grid6 {
    border: 1px solid;
    display: grid;
    grid-template-columns: repeat(3, 50px)  ;
    grid-template-rows: repeat(3, 50px) ;

    justify-content: space-evenly;
}




.item1 {
    grid-column: 1/2;
    grid-row: 1/2;
    background-color: lightblue;
}
.item2 {
    grid-column: 3/4;
    grid-row: 1/2;
    background-color: skyblue;
}
.item3 {
    grid-column: 2/3;
    grid-row: 2/3;
    background-color: lightcoral;
}
.item4 {
    grid-column: 1/2;
    grid-row: 3/4;
    background-color: skyblue;
}
.item5 {
    grid-column: 3/4;
    grid-row: 3/4;
    background-color: skyblue;
}


</style>
</head>
<body>


<h3>justify-content: start </h3>
<div id="grid1">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>

<h3>justify-content: center </h3>
<div id="grid2">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>

<h3>justify-content: end </h3>
<div id="grid3">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>

<h3>justify-content: space-around </h3>
<div id="grid4">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>

<h3>justify-content: space-between </h3>
<div id="grid5">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>

<h3>justify-content: space-evenly </h3>
<div id="grid6">
    <div class="item1"> </div>
    <div class="item2"> </div>
    <div class="item3"> </div>
    <div class="item4"> </div>
    <div class="item5"> </div>
</div>



<div class="link-home">
    <a href="Grid_layout.html#justify-content">Home Grid</a>
</div>


</body>
</html>
