<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<title> Esempi grid-auto-columns e rows</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../../baseLocali.css" />

<style type="text/css">
html, body{
  margin: 0; padding: 0; 
}
.link-home{
margin: 2em;    
text-align: center;    
}

#grid-colonne {
  height: 100px;
  display: grid;
  grid-template-areas: "a a";
  grid-gap: 10px;
  grid-auto-columns: 200px;
}

#grid-colonne > div {
  background-color: lime;
}

#grid-righe {
  height: 100px;
  display: grid;
  width: 400px;
  grid-template-areas: "a a";
  grid-gap: 10px;
  grid-auto-rows: 200px;
}

#grid-righe > div {
  background-color: blue;
}


#metro{
border: 1px solid; width: 200px; text-align:center;
}

</style>
</head>
<body>

<h1>Esempi con «grid-auto-columns» e «grid-auto-rows» </h1>

<div id="grid-colonne">
  <div class="item1"></div>
  <div class="item2"></div>
  <div class="item3"></div>
</div>

<hr>

<div id="metro">sono largo 200px </div> 

<hr>

<div id="grid-righe">
  <div class="item1"></div>
  <div class="item2"></div>
  <div class="item3"></div>
</div>


<div class="link-home">
    <a href="Grid_layout.html#grid-auto">Home Grid</a>
</div>



</body>
</html>
