<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Transizioni 03</title>
<style type="text/css">
h1{ color:#006600;}
h3{ color:#663333;}
dt{ color:#003399; margin-bottom:5px;}
dd{ color:#0066FF;}
.nota{ color: #F60;}
.codice{ color:#060;}
ul{}
ul li{ list-style-type:circle; font-size:0.7em; }

#divo{
position:relative; margin:250px auto 0 auto; /*width:610px;*/ height:120px; /*padding:10px;*/ text-align:center; border:1px solid
}
#divo div{
	float:left; width:100px; height:100px; /*margin:10px;*/ border:1px solid; 
}
#o1{ background:black;}
#o2{ background:yellow;}
#o3{ background:red;}
#o4{ background:blue;}
#o5{ background:purple;}

.divio{
transition:width 1s, height 1s, transform 1s; 
-webkit-transition: width 1s, height 1s, -webkit-transform 1s;	
}

.divio:hover{
transform:scale(2,2) translateY(-75px);
-webkit-transform: scale(2,2) translateY(-75px);		
}


</style>

<script type="text/javascript" src="../../../../jQuery/jQuery-1.9.1.min.js"> </script>

</head>

<body>

<h3>Transizioni terzo esempio</h3>

<p class="nota">In questo documento ho creato sia un esempio utilizzando l'evento <q>hover</q> con i CSS che un esempio utilizzando gli eventi <q>click</q> e <q>mouseout</q> con jquery   </p>
