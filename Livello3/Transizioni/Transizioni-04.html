div.o1{
float:left; width:20%; height:200px; margin-top:50px; border:1px solid; background:yellow;  
transition:width 200ms, height 200ms, margin-top 500ms; 
}

<h3>Transizioni 4° esempio</h3>

<p>Nell'esempio i div all'interno del box sono posizionati centralmente  impostando il <q>margin-left</q> al primo div. L'effetto è stato potuto realizzare solo con JavaScript (oppure con jQuery). Mentre senza JavaScript si era costretti ad avere i div  spostati a sinistra</p>


<div id="box">
	<div class="o1"></div> 	
	<div class="o1"></div> 	
	<div class="o1"></div> 	
	<div class="o1"></div> 	
</div>
 


<script  type="text/javascript">
var divo = document.querySelectorAll('div.o1');
//alert(divo.length);

for(var i=0; i< divo.length; i++)
{
	divo[i].addEventListener('mouseover', 
	function (e){
	var primo = document.querySelector('div.o1:first-child');	
	primo.style.marginLeft = 0;
	var et = e.target; 
	et.style.width = "40%";
	et.style.height = "300px";
	et.style.marginTop = "0";	
	} , 
	false)
}

for(var i=0; i< divo.length; i++)
{
	divo[i].addEventListener('mouseout', 
	function (e){
	var primo = document.querySelector('div.o1:first-child');	
	primo.style.marginLeft = '10%';
	var et = e.target; 
	et.style.width = "20%";
	et.style.height = "200px";
	et.style.marginTop = "50px";	

//		alert('jk')
	} , 
	false)
}
