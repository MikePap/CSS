<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>prova  </title>
<style type="text/css">


.flex-grow1, .flex-grow2, .flex-grow3, .flex-grow4  {
	width: 400px; height: 100px; border: 1px solid #555; font: 14px Arial;

	display: -webkit-flex;
	-webkit-flex-direction: row;
	display: flex;
	flex-direction: row;
}

.flex-grow1 > div { 
	background : #009246; /*width: 200px;*/
	flex: 0.5 1 auto;

	-webkit-transition: width 0.7s ease-out;
	transition: width 0.7s ease-out;
}

.flex-grow2 > div { 
	background: yellow; width: 150px;
	flex: 1 1 150px;
}
.flex-grow3 > div { 
	background : #CE2B37; width: 150px;
	flex: 0 0 auto; 

	-webkit-transition: width 0.7s ease-out;
	transition: width 0.7s ease-out;
}

.flex-grow4 > div{
	background: purple; width: 300px;
	flex: 3 1 0%
}




.flex3 > div:hover{
	width: 100px;

}




   
</style>
</head>
<body>


<p>Flexbox nuovo</p>

<div class="flex-grow1">
	<div>fg 1</div>
</div>

<div class="flex-grow2">
	<div>fg 2</div>
</div>

<div class="flex-grow3">
	<div>fg 3</div>
</div>

<div class="flex-grow4">
	<div>fg 4</div>
</div>
