<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title> Cursori nei CSS </title>
<style type="text/css">
h1{ font-size:31px; font-weight:bold; color:rgb(50,50,250); margin-left:50px;} 
h2{ font-size:25px; font-weight:bold; color:rgb(250,50,150); margin-left:31px;}
h3{ font-size:20px; font-weight:bold; color:rgb(200,20,20); margin-left:20px;  width: 750px; }
code, pre{ color:rgb(20,150,30); font-weight:bold; background:rgb(230,230,230); margin:0 10px; padding:10px; }
.nota{ color:rgb(250,120,0);}
.grigio{color:gray;}
.azzurro{color:rgb(50,100,255);}
.scuro{color:#333;}
tt, em{color:#6a9999}
.codice{ color:rgb(30,120,30);}
dl{
padding:0 10px
}		
dt{ color:#003399; margin-bottom:5px;}
dd{ color:#0066FF;}
p{
padding-left:10px;
}


div { 
background-color: #FF910F; border: 1px solid; width: 100px; height: 50px; float: left; margin: 10px; text-align: center; line-height: 50px; 
}

       /* Cursori CSS 2.1 */
        div.pointer     { cursor: pointer; }
        div.default     { cursor: default; }
        div.crosshair   { cursor: crosshair; }
        div.text        { cursor: text; }
        div.help        { cursor: help; }
        div.move        { cursor: move; }
        div.nresize     { cursor: n-resize; }
        div.neresize    { cursor: ne-resize; }
        div.nwresize    { cursor: nw-resize; }
        div.sresize     { cursor: s-resize; }
        div.seresize    { cursor: se-resize; }
        div.swresize    { cursor: sw-resize; }
        div.eresize     { cursor: e-resize; }
        div.wresize     { cursor: w-resize; }
        div.wait        { cursor: wait; }
        div.progress    { cursor: progress; }
        div.auto        { cursor: auto; }
        div.url         { cursor: url('cursor.cur'); }
        
        /* Cursori CSS 3 */
        div.copy        { cursor: copy; }
        div.alias       { cursor: alias; }
        div.cell        { cursor: cell; }
        div.allscroll   { cursor: all-scroll; }
        div.nodrop      { cursor: no-drop; }
        div.notallowed  { cursor: not-allowed; }
        div.colresize   { cursor: col-resize; }
        div.rowresize   { cursor: row-resize; }
        div.verticaltext{ cursor: vertical-text; }

   


</style>
</head>
<body>

	<h1>Cursori nei CSS</h1>
	

    <h3>Cursori CSS 2.1</h3>
    <div class="pointer">pointer</div>
    <div class="default">default</div>
    <div class="crosshair">crosshair</div>
    <div class="text">text</div>
    <div class="help">help</div>
    <div class="move">move</div>
    <div class="nresize">n-resize</div>
    <div class="neresize">ne-resize</div>
    <div class="nwresize">nw-resize</div>
    <div class="sresize">s-resize</div>
    <div class="seresize">se-resize</div>
    <div class="swresize">sw-resize</div>
    <div class="eresize">e-resize</div>
    <div class="wresize">w-resize</div>
    <div class="wait">wait</div>
    <div class="progress">progress</div>
    <div class="auto">auto</div>
    <div class="url">url</div>
 
<br />

   
    <h3>Cursori CSS 3</h3>
    <div class="copy">copy</div>
    <div class="alias">alias</div>
    <div class="cell">cell</div>
    <div class="allscroll">all-scroll</div>
    <div class="nodrop">no-drop</div>
    <div class="notallowed">not-allowed</div>
    <div class="colresize">col-resize</div>
    <div class="rowresize">row-resize</div>
    <div class="verticaltext">vertical-text</div>





















<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />


</body>
</html>
